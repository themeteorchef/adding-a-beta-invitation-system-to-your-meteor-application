<template name="invites">
  <h3 class="page-header">
    Invites
  </h3>
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#open-invitations" role="tab" data-toggle="tab">Open</a></li>
    <li role="presentation"><a href="#closed-invitations" role="tab" data-toggle="tab">Invited</a></li>
  </ul>
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="open-invitations">
      {{>openInvitations}}
    </div>
    <div role="tabpanel" class="tab-pane" id="closed-invitations">
      {{>closedInvitations}}
    </div>
  </div>
</template>
